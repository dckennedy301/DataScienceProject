<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Type Prediction Result</title>
    <style>
        /* General Styles */
        body {
            font-family: Helvetica, sans-serif;
            background-color: #585858;
            margin: 0;
            color: white;
        }
        /* Navbar Styles */
        #navbar {
            background-color: #0edacf;
            width: 100%;
            position: fixed;
            top: 0;
            border-bottom: solid 4px #585858;
            z-index: 1000;
        }
        #navbar h1 {
            float: left;
            padding: 14px 30px;
            font-size: 25px;
            color: white;
            margin: 0;
        }
        /* Result Section Styles */
        #result-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px;
            margin-top: 60px;
        }
        #result-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #result-section p {
            font-size: 22px;
        }
        /* Button Styles */
        .button {
            background-color: #0edacf;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #585858;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <h1>Tumor Type Prediction</h1>
    </nav>

    <!-- Result Section -->
    <section id="result-section">
        <h2>Prediction Result:</h2>
        <p>{{ prediction }}</p>
        <a href="/" class="button">Upload Another Image</a>
    </section>
</body>
</html>
